<html lang="en">
<head>

<style>
    body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;

  justify-content: center;

  height: 100vh;
}
form{

    box-shadow: 0 0 15px;
}

<body>
    <form action="" >
        <h1>Student Registation Form</h1>
        <label for="">
            Student Name :
        </label>
        <input type="text" placeholder="Enter your name">
        <br><br>
        <label for="">Password :</label>

        <br><br>
        <label for="">Gender :</label>
              <input type="radio" name="gender" required>
        <label for="">Male</label>
        <input type="radio" name="gender" value="html1">
        <label for="">Female</label>
             <input type="radio" name="gender" value="html1">
        <label for="">Other</label>
        <br><br>
        <label for="">Education : </label>
        <input type="checkbox" value="html2" required>PG
        <input type="checkbox" value="html2">UG
        <input type="checkbox" value="html2">Class 12th
        <input type="checkbox" value="html2">Class 10th
        <br><br>
        <label for="D.O.B : ">D.O.B :
            <input type="date">

        </label>
        <br><br>
        <label for="">Upload Marksheet :
            <input type="file">
        </label>
        <br><br>
        <label for="">Branch :

        <br><br>

        <button>Submit</button> <button>Reset</button>
     
    </form>
