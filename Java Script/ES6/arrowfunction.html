<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="abc"></p>
     <p id="abb"></p>
     <p id="bbb"></p>
    <script>
        // function mehtod
        function abes1(){
            document.write("We are students of ABES");
        }

        abes1();

        // arrow function method
        let abes2 =()=> {
            return "We are student of abes";
        }
        document.getElementById("abb").innerHTML=abes2();


        // single line arrow function methodd
        let abes3 =()=>"HEllo";
        document.getElementById("bbb").innerHTML=abes3();
        


    </script>
</body>
</html>
