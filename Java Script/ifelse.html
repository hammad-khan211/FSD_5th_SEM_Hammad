<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
            let x = prompt("Enter first number : ");
             let y = prompt("Enter second number : ");
              let z = prompt("Enter third number : ");
            if(x>y){
                if(x>z){
                    document.writeln(x, "IS THE GREATEST OF ALL THE NUMBERS")

                }
                else{
                     document.writeln(z, "IS THE GREATEST OF ALL THE NUMBERS")

                }
            }
            else{
                if(y>z){
                     document.writeln(y, "IS THE GREATEST OF ALL THE NUMBERS")

                }
                else{
                     document.writeln(z, "IS THE GREATEST OF ALL THE NUMBERS")

                }
            }  
    </script>
</body>
</html>
