<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
</head>
<body>
    <p id="adi"></p>
    <script>
        let dayNumber = prompt("Enter a number for the day of the week (0-6)");
        let dayName;

        switch(parseInt(dayNumber)) {
            case 0:
                dayName = "Sunday";
                break;
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            default:
                dayName = "Invalid input. Please enter a number between 0 and 6.";
        }
        
        document.getElementById("adi").textContent = dayName;
    </script>
</body>
</html>
